<script type="text/javascript">
	$( document ).ready(function() {

    	
    	$(".uploadBtn").on('click',function(elem){
			var currentRow = elem.currentTarget.parentElement.previousElementSibling.previousElementSibling.innerText;
			window.currentRow = currentRow;
			$("#uploadInput").click();

		});

		$(".glyphicon-upload").css("font-size","25px");
    	$('td').css("text-align","center");
	});


</script>


<div class="container" ng-controller="fileCtrl">  


  	<input style="display: none;" id="uploadInput" type="file" value="Upload" file-on-change="uploadFile" accept="application/pdf"  />


  <table id="fileTable" data-toggle="table" class="table">
  </table>

  	  	<br>
  	<form ng-submit="registerFile.regFile();">
  	
  		<label>Nome do Arquivo:</label>
		<input class="form-control" type="text" name="filename" placeholder="Insert Filename" ng-model="registerFile.fileData.filename">
		<br>
  		<button class="btn btn-primary" type="submit">Novo</button>
  	</form>


	<div class="junbotron text-center" ng-show="register.loading">
		<span class="glyphicon glyphicon-repeat spinner"></span>
		<p>Loading...</p>
	</div>

	<br>

	<div class="row show-hide-message" ng-show="register.successMsg">
		<div class="alert alert-success">{{ register.successMsg }}</div>
	</div>

	<br>

	<div class="row show-hide-message" ng-show="register.errorMsg">
		<div class="alert alert-danger">{{ register.errorMsg }}</div>
	</div>
  
</div>
